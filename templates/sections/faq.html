{% load static i18n %}
<section id="faq" class="spacer-double-lg">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-5 pb-5 text-center">
                    <h2 class="display-4">{% trans "Sıkça Sorulan Sorular" %}</h2>
                    <p class="w-md-60 mx-auto mb-0 lead">{% trans "Obezite ve Metabolik Cerrahi yolculuğunuz hakkında tüm merak ettikleriniz burada!" %}</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="faq-accordion">
                    {% for qitem in faq %}
                        <div class="card card-collapse mb-3 ">
                            <div class="card-header accordion-header">
                                <h5 class="mb-0">
                                    <button class="btn btn-link btn-block d-flex justify-content-between accordion-collapse-btn collapsed"
                                            data-toggle="collapse" data-target="#faq-accordion-{{ forloop.counter }}"
                                            aria-expanded="false"
                                            aria-controls="faq-accordion-{{ forloop.counter }}">
                                        {{ qitem.question }}
                                        <span class="accordion-arrow">
                                 <span class="fa fa-angle-down accordion-arrow-inner"></span>
                                 </span>
                                    </button>
                                </h5>
                            </div>
                            <div id="faq-accordion-{{ forloop.counter }}" class="collapse" data-parent="#faq-accordion"
                                 style="">
                                <div class="card-body accordion-body">
                                    {{ qitem.answer }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="w-75 mx-auto mt-4 text-center">
            <p class="mb-0 text-muted">{% trans "Merak ettiğiniz diğer sorular için bize ulaşın." %}
                <a href="#contact" class="hover-arrow text-info scroll">
                    {% trans "İletişim" %}
                    <span class="fa fa-arrow-right"></span>
                </a>
            </p>
        </div>
    </div>
</section>
